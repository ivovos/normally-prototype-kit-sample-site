<!DOCTYPE html>
<html>
  <head>
    <title>Semantic Ready</title>

    <!-- Meta -->
    <meta name="description" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Semantic UI -->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <!-- Our styles -->
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>
      <div class="ui equal width stackable grid">
        <!-- left side -->
        <div class="column intro">
          <div class="ui grid">
            <div class="twelve wide column centered">
              <div class="ui basic segment">
                <div class="ui massive circular label"></div>
                <h1>Normally<br>Prototype Kit</h1>
                <p class="">This kit is used to speed up prototyping   at Normally. The combined Sketch and Semantic UI kit allow for quick development of initial behaviorial protoypes and branding those.</p>
                <p class="subtle">* This is not really true just yet</p>
              </div>
            </div>
          </div>
        </div>
        <!-- right side -->
        <div class="column sample">
            <div class="ui grid">
              <!-- sign-up -->
              <div class="left aligned sixteen column row">
                <div class="fourteen wide mobile twelve wide tablet ten wide computer column centered">
                  <div class="ui segment sign-in">
                    <h3>Get the Kit</h2>
                    <form class="ui form">
                      <div class="field">f
                        <label>Full Name</label>
                        <input type="text" name="full-name" placeholder="Full Name">
                      </div>
                      <div class="field">
                        <label>E-mail</label>
                        <input type="email" name="e-mail" placeholder="E-mail">
                      </div>
                      <div class="field">
                        <div class="ui checkbox">
                          <input type="checkbox" tabindex="0" class="hidden">
                          <label class="subtle">Send me updates</label>
                        </div>
                      </div>
                      <div class="ui hidden divider"></div>
                      <div class="align-right">
                        <button class="ui basic button" type="submit">View</button>
                        <button class="ui primary button" type="submit">Download</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    <!-- Vendor -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
          integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
          crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

    <!-- Client -->
    <script src="js/client.js"></script>

  </body>
</html>
